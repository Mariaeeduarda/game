<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="Width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Jogue o incrível jogo do Super Mario"/>
        <link rel="icon" href="./imagens/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="./css/style.css" />
        <title>Joguinho incrível</title>
    </head>
    <body>
        <div class="game">
            <img src="./imagens/clouds-gamer.png" class="cloud-game" alt="Nuvens do jogo">
            <img src="./imagens/super-mario.gif" class="super-mario" alt="Imagem animada do Super Mario">
            <img src="./imagens/pipe-game.png" class="pipe-game" alt="Imagem do cano do jogo">
            <div class="num-vidas">Vidas:</div>
            <div class="heart-container">
                <img class="heart" src="./imagens/coracao.png" alt="Coração">
                <img class="heart" src="./imagens/coracao.png" alt="Coração">
                <img class="heart" src="./imagens/coracao.png" alt="Coração">
            </div>
        </div>
        <script src="./script/script.js" defer></script>
    </body>
    
</html>
